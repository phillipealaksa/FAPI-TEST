<!DOCTYPE html>
<html lang="cs">
<script src="scripts.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktický test</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Praktický test</h1>
        <form action="mail.php" method="post" id="objednavka-form" onsubmit="return rekapitulace()">
            <label for="jmeno">Jméno:</label>
            <input type="text" id="jmeno" name="jmeno" required>
            <br>
            <label for="prijmeni">Příjmení:</label>
            <input type="text" id="prijmeni" name="prijmeni" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="telefon">Telefon:</label>
            <input type="tel" id="telefon" name="telefon" required>
            <br>
            <label for="produkt">Produkt:</label>
            <input type="text" id="produkt" name="produkt" required>
            <br>
            <label for="cena">Cena:</label>
            <input type="number" id="cena" name="cena" required>
            <span style="position: fixed; margin: 20px 10px;"> Kč</span>
            <br>
            <label for="mnozstvi">Množství:</label>
            <input type="number" id="mnozstvi" name="mnozstvi" required>
            <br>
            <input type="submit" value="Odeslat" id="odeslat">
        </form>
    </div>
</body>

</html>
